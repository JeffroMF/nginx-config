# Run as less privileged user.
user www-data www-data;

# The file for soring process Id.
pid /run/nginx.pid;

# Set the worker threads.
# Should be > the number of CPU cores.
worker_processes auto;

# Max open files per process.
# Should be > worker_connections.
worker_rlimit_nofile 8192;

events {
    # Should be < worker_rlimit_nofile.
    worker_connections 8000;
}

http {
    # Hide nginx version.
    server_tokens off;

    # How long each connection stay idle.
    keepalive_timeout 20s;

    # Speed up file transfer.
    sendfile on;

    # Increase througput, don't set partial frames.
    tcp_nopush on;

    # Specify mime types for files.
    include mime.types;
    default_type application/octet-stream;

    # Update charset types to match updated mime types.
    charset_types text/css text/plain text/vnd.wap.wml application/javascript application/json application/rss+xml application/xml;

    # Log format.
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    # Log files path.
    error_log /etc/nginx/logs/error.log warn;
    access_log /etc/nginx/logs/access.log main;

    # Enable gzip.
    gzip on;

    # Compression level (1-9).
    gzip_comp_level 5;

    # Don't compress anything that's already small.
    gzip_min_length 256;

    # Compress data even for proxied connection.
    gzip_proxied any;

    # Cache both the gzipped and regular version of a resource
    # when Accept-Encoding capabilities header varies.
    gzip_vary on;

    # Compress all of the following MIME-types.
    gzip_types
        application/atom+xml
        application/javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rss+xml
        application/vnd.geo+json
        application/vnd.ms-fontobject
        application/x-font-ttf
        application/x-web-app-manifest+json
        application/xhtml+xml
        application/xml
        font/opentype
        image/bmp
        image/svg+xml
        image/x-icon
        text/cache-manifest
        text/css
        text/plain
        text/vcard
        text/vnd.rim.location.xloc
        text/vtt
        text/x-component
        text/x-cross-domain-policy;

    include sites-enabled/*;
}
